on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
name: ci
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  publish:
    uses: truemark/github-workflows/.github/workflows/terraform-module.yml@main
    secrets:
      app-id: ${{ secrets.RELEASE_BOT_ID }}
      private-key: ${{ secrets.RELEASE_BOT_KEY }}
